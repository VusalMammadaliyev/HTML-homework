<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="home">
        <p>SCHEDULE YOUR PRESENCE</p>
        <h1>Make an Appointment</h1>
        <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form.</p>
        <div class="WhiteBox">

            <div class="A">
                <img src="./symbol/contact.svg" alt="user">
                <input type="text" placeholder="Your Name">
            </div>

            <div class="B">
                <img src="./symbol/mail.svg" alt="email">
                <input type="email" placeholder="Your Email">
            </div>

            <div class="C">
                <img src="./symbol/phone.svg" alt="phone">
                <input type="text" placeholder="Your Phone">
            </div>

            <div class="D">
                <img src="./symbol/bookmark.svg" alt="bookmark">
                <input type="text" placeholder="Service You Need">
            </div>

            <div class="E">
                <img src=".//symbol/notepad.svg" alt="notepad">
                <textarea cols="35" rows="3" placeholder="Any Note For Us"></textarea>
            </div>

            <div class="F">
                <button>MAKE AN APPOINTMENT</button>
            </div>

        </div>    
    </div>
    
    
</body>
</html>
